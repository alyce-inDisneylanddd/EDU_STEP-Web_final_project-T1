<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Log in</title>
</head>
<body>
    <header>
        <img id="logo" src="../assests/logo/career-path.png" alt="EduStep_logo">
        <p class="brand"><span style="color: #608BC1;" >Edu</span><span style="color: #133E87;">Step</span></p>
    </header>
    <section >
       <div class="left">
            <div class="left_container">
                <img src="../assests/logo/Mobile login-pana.png" alt="login picture">
            </div>
       </div>
       <div class="right">
            <div class="right_container">
                <div class="info">
                    <h1 style="font-size: 35px;">Welcome back </h1>
                    <p style="color: #608BC1; font-size: 14px; font-weight: 700; font-family: Quicksand;">Login your account</p>
                </div>
                <div class="box">
                    <label class="color_label">Username</label>
                    <input type="text" placeholder="Enter your name" style="font-family: koho;">
                </div>
                <div class="box">
                    <label class="color_label">Password</label>
                    <input type="password" placeholder="Enter your password" style="font-family: koho;">
                </div>
                <div class="check">
                    <input type="checkbox" name="check" id="check">
                    <label style="color: #9B1B30CC; font-weight: bold; font-family: quicksand;">Forgot password</label>
                </div>
                <div class="box" id="goTosignin">
                    <input type="submit" id="log_in" value="Login">
                    <p><span style="font-weight: 600; color: #606060; font-size: 15px;">Don't have account?</span> <span style="font-weight: 600;"><a href="../Sign_Up/sign_up.html" style="font-size: 15px;">sign up</a></span></p>
                </div>
            </div>

       </div>
    </section>
    
</body>
</html>
