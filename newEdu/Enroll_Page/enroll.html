<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="enrol.css">
    <title>Enroll</title>
</head>
<body>
    <header>
        <img id="logo" src="../images/logo/career-path.png" alt="EduStep_logo">
        <p class="brand"><span style="color: #608BC1;" >Edu</span><span style="color: #133E87;">Step</span></p>
    </header>
    <section>
        <div class="right">
            <div class="right_container">
                <img src="../images/major/Login-rafiki.svg" alt="enroll_pic">
            </div>
        </div>
        <div class="left">
            <div class="left_container">
                <div class="info">
                    <h1 class="enroll_color" id="enroll">Enroll Here</h1>
                </div>
                <div class="box_name">
                    <div class="box">
                        <label class="label_color">First name <span class="star">*</span></label>
                        <input type="text" placeholder="Enter your first name" style="font-family: Quicksand;">
                    </div>
                    <div class="box">
                        <label class="label_color">Last name <span class="star">*</span></label>
                        <input type="text" placeholder="Enter your first name" style="font-family: Quicksand; ">
                    </div>
                </div>
                <div class="box_email">
                    <label class="label_color">Email <span class="star">*</span></label>
                    <input type="text" placeholder="Enter your email" style="font-family: Quicksand;">
                </div>
                <div class="box_name" id="majoryear">
                    <div class="major">
                        <label class="label_color">Major <span class="star">*</span></label>
                        <select name="major" id="major">
                            <option>Computer Science</option>
                            <option>Network Engineering</option>
                            <option>Data Science</option>
                            <option>Cybersecurity</option>
                            <option>Medicine</option>
                            <option>Others</option>
                        </select>
                    </div>
                    <div class="year">
                        <label class="label_color">Year of Bacll <span class="star">*</span></label>
                        <select name="major" id="year">
                            <option>2024</option>
                            <option>2023</option>
                            <option>2022</option>
                            <option>2021</option>
                            <option>2020</option>
                            <option>Others</option>
                        </select>
                    </div>
                </div>
                <div class="mesage">
                    <label class="label_color">Message <span class="star">*</span></label>
                    <textarea rows="5" placeholder="Write about your interest towards the chosen major " class="message"></textarea>
                </div>
                <div class="sumit">
                    <input type="submit" value="Submit">
                </div>  
            </div>
        </div>

    </section>

    
</body>
</html>
