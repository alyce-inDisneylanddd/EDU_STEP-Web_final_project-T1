<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sign_up.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <img id="logo" src="../images/logo/career-path.png" alt="EduStep_logo">
        <p class="brand"><span style="color: #608BC1;" >Edu</span><span style="color: #133E87;">Step</span></p>
    </header>
    <section>
        <div class="right">
            <div class="right_container">
                <img src="../images/logo/Mobile login-amico.svg" alt="pictuer" class="pictuer">
            </div>
        </div>
        <div class="left">
            <div class="left_container">
                <div class="info">
                    <h1  class="info", style="color: #133E87; font-size: 35px; font-weight: 700; font-family: Quicksand;">Create Account</h1>
                </div>
                <div class="google">
                    <div class="google_pic">
                        <img src="../images/small_icons/google (1).png" alt="google_picture" >
                    </div>
                    <div class="title">
                        <p style="color: #606060; font-size: 18px; font-weight: 600; font-family: koho;">Sign up with Google</p>
                    </div>
                </div>
                <div class="line">
                    <div class="right_line">
                        <hr style="border: 1px solid #606060; margin: auto;">
                    </div>
                    <div class="middle">
                        <p style="color: #606060; font-size: 20px; font-weight: 700; font-family: koho;">Or</p>
                    </div>
                    <div class="left_line">
                        <hr style="border: 1px solid #606060; margin: auto;">
                    </div>                   
                </div>
                <div class="box_name">
                    <div class="box">
                        <label class="color_label">First name <span class="star">*</span></label>
                        <input type="text" placeholder="Enter your first name" style="font-family: koho;">
                    </div>
                    <div class="box">
                        <label class="color_label">Last name <span class="star">*</span></label>
                        <input type="text" placeholder="Enter your last name" style="font-family: koho;">
                    </div>
                </div>
                <div class="box_email">
                    <label class="color_label">Email <span class="star">*</span></label>
                    <input type="text" placeholder="Enter your email" style="font-family: koho;">
                </div>
                <div class="box_name">
                    <div class="box">
                        <label class="color_label">Password </label>
                        <input type="password"placeholder="Enter your password" style="font-family: koho;">
                    </div>
                    <div class="box">
                        <label class="color_label">Comfirm Password <span class="star">*</span></label>
                        <input type="password" placeholder="Enter password again" style="font-family: koho;">
                    </div>
                </div>
                <div class="remember">
                    <input type="checkbox" name="" id="">
                    <label class="checkbox">Remember me</label>
                </div>
                <div class="box" id="goTologin">
                    <input type="submit" id="Sign_up" value="Create your account">
                    <p><span style="font-weight: 700; color: #606060; font-size: 15px;">Already have account ?</span> <span style="font-weight: 600;"><a href="../Login_Page/login.html" style="font-size: 15px;">Log in</a></span></p>
                </div>


            </div>
        </div>
    </section>
</body>
</html>
